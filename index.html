<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        background: #ffdde1;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
        overflow: hidden;
        animation: fadeIn 1.5s ease-in-out;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h1 {
        font-size: 40px;
        color: #b30047;
        animation: popIn 1s ease;
    }

    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .btn {
        padding: 15px 30px;
        margin: 20px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4d79;
        color: white;
        animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    #noBtn {
        background-color: #cccccc;
        color: black;
        position: relative;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        bottom: -20px;
        color: #ff4d79;
        font-size: 25px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
        position: fixed;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 8px white;
        animation: sparkleFloat 3s linear infinite;
        pointer-events: none;
    }

    @keyframes sparkleFloat {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(0.2); opacity: 0; }
    }

    /* Fade-to-pink overlay */
    #fadeOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: pink;
        opacity: 0;
        pointer-events: none;
        transition: opacity 2s ease-in-out;
    }

    /* Heart explosion */
    .boomHeart {
        position: fixed;
        font-size: 30px;
        color: #ff4d79;
        animation: explode 1s ease-out forwards;
        pointer-events: none;
    }

    @keyframes explode {
        0% { transform: scale(0.2); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Background Music -->
<audio autoplay loop>
    <source src="YOUR-MUSIC-LINK.mp3" type="audio/mpeg">
</audio>

<div id="fadeOverlay"></div>

<h1>Will you be my Valentine?</h1>

<img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="180">

<button id="yesBtn" class="btn" onclick="sayYes()">Yes</button>
<button id="noBtn" class="btn" onmouseover="moveButton()">No</button>

<script>
function sayYes() {
    document.body.innerHTML = `
        <div id="envelopeContainer">
            <img id="envelopeBody" src="https://i.imgur.com/3ZQ3ZQF.png">
            <img id="envelopeFlap" src="https://i.imgur.com/3ZQ3ZQF.png">
            <div id="letterGlow"></div>
            <img id="letter" src="https://i.imgur.com/8QfQ8Q8.png">
        </div>

        <div style="position: fixed; top: 65%; left: 50%; transform: translateX(-50%);">
            <div class="typewriter">I love you</div>
        </div>

        <!-- Floating photos (replace URLs later) -->
        <img class="floatingPhoto" style="left: 10%;" src="PHOTO1_URL_HERE">
        <img class="floatingPhoto" style="left: 70%;" src="PHOTO2_URL_HERE">
    `;
}


    // Replace page content after fade
    setTimeout(() => {
        document.body.innerHTML = `
            <h1 style='color:#b30047; animation: popIn 1s ease;'>You said YES ❤️</h1>
            <h2 style='color:#b30047; animation: fadeIn 2s ease;'>I can’t stop smiling now.</h2>
            <img class="gif" src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif" width="200">
        `;
    }, 1500);
}

function moveButton() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 200);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);

// Sparkles
setInterval(() => {
    const s = document.createElement("div");
    s.classList.add("sparkle");
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 3000);
}, 200);
</script>

</body>
</html>
